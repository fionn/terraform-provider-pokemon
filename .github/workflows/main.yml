name: CI

on: push

jobs:

  build:

    name: Build
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v

      - name: Build documentation
        run: go generate ./...
        working-directory: tools

      - name: Check documentation
        run: |
          [[ "$(git diff docs/ | wc -l)" -lt 1 ]]
        shell: bash

  lint:

    name: Lint
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Check formatting
        run: test -z "$(gofmt -l .)"

      - name: Lint newlines
        uses: fionn/newline-linter@v1.0.2

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5.0

      - name: Check goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: check

  test:

    name: Test
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Download dependencies
        run: go mod download

      - name: Test
        run: go test -count=1 -v
        env:
          TF_ACC: 1
        working-directory: internal/provider

  release:

    name: Release
    needs: ["build", "lint", "test"]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    environment: release

    permissions:
      contents: write

    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Import PGP key
        id: pgp
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.PGP_PRIVATE_KEY }}
          passphrase: ${{ secrets.PGP_PASSPHRASE }}
          fingerprint: 5DD1B83D418D1DE5B8EE67FCC1C07C3443184B72

      - name: Release
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --fail-fast
        env:
          GITHUB_TOKEN: ${{ github.token }}
          PGP_FINGERPRINT: ${{ steps.pgp.outputs.fingerprint }}
